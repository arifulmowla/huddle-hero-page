<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        <div class="hero-flex">
          <div class="hero-box left-img">
            <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
          </div>
          <div class="hero-box right-content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.</p>
            <button class="hero-btn btn" type="submit" id="submit">Register</button>
          </div>

        </div>

      </div>
    </div>
    <div class="container">

      <div class="social">
        <ul>
          <li><a class="icon-circle" href="https://facebook.com/nokibrokes"><i class="fa fa-facebook"
                aria-hidden="true"></i></a>
          </li>
          <li><a class="icon-circle" href="https://twitter.com/arifulmowla"><i class="fa fa-twitter"
                aria-hidden="true"></i></a>
          </li>
          <li><a class="icon-circle" href="https://instagram.com/nokibrokes"><i class="fa fa-instagram"
                aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>



</body>

</html>
